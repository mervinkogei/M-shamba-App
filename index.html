<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>M-Shamba | Welcome </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    
    </head>
    
    <body>
        <div class="container">
            <!-- Trigger the modal with a button -->
            <!--Modal: Login / Register Form-->
            <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog cascading-modal" role="document">
                    <!--Content-->
                    <div class="modal-content">
    
                        <!--Modal cascading tabs-->
                        <div class="modal-c-tabs">
    
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i
                                            class="fas fa-user"></i>Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i
                                            class="fas fa-user-plus"></i>Register</a>
                                </li>
                            </ul>
    
                            <!-- Tab panels -->
                            <div class="tab-content">
                                <!--Panel 7-->
                                <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
    
                                    <!--Body-->
                                    <div class="modal-body mb-1">
                                        <div class="md-form form-sm mb-5">
                                            <i class="fas fa-envelope prefix"></i>
                                            <input type="email" id="modalLRInput10"
                                                class="form-control form-control-sm validate" required>
                                            <label data-error="wrong" data-success="right" for="modalLRInput10">Your
                                                email</label>
                                        </div>
    
                                        <div class="md-form form-sm mb-4">
                                            <i class="fas fa-lock prefix"></i>
                                            <input type="password" id="modalLRInput11"
                                                class="form-control form-control-sm validate" required>
                                            <label data-error="wrong" data-success="right" for="modalLRInput11">Your
                                                password</label>
                                        </div>
                                        <div class="text-center mt-2">
                                            <button class="btn btn-info">Log in <i class="fas fa-sign-in ml-1"></i></button>
                                        </div>
                                    </div>
                                    <!--Footer-->
                                    <div class="modal-footer">
                                        <div class="options text-center text-md-right mt-1">
                                            <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                                            <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                                        </div>
                                        <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                            data-dismiss="modal">Close</button>
                                    </div>
    
                                </div>
                                <!--/.Panel 7-->
    
                                <!--Panel 8-->
                                <div class="tab-pane fade" id="panel8" role="tabpanel">
    
                                    <!--Body-->
                                    <div class="modal-body">
                                        <div class="md-form form-sm mb-5">
                                            <i class="fas fa-envelope prefix"></i>
                                            <input type="email" id="modalLRInput12"
                                                class="form-control form-control-sm validate" required>
                                            <label data-error="wrong" data-success="right" for="modalLRInput12">Your
                                                email</label>
                                        </div>
    
                                        <div class="md-form form-sm mb-5">
                                            <i class="fas fa-lock prefix"></i>
                                            <input type="password" id="modalLRInput13"
                                                class="form-control form-control-sm validate" required>
                                            <label data-error="wrong" data-success="right" for="modalLRInput13">Your
                                                password</label>
                                        </div>
    
                                        <div class="md-form form-sm mb-4">
                                            <i class="fas fa-lock prefix"></i>
                                            <input type="password" id="modalLRInput14"
                                                class="form-control form-control-sm validate" required>
                                            <label data-error="wrong" data-success="right" for="modalLRInput14">Confirm Password</label>
                                        </div>
    
                                        <div class="text-center form-sm mt-2">
                                            <button class="btn btn-info">Sign up <i
                                                    class="fas fa-sign-in ml-1"></i></button>
                                        </div>
    
                                    </div>
                                    <!--Footer-->
                                    <div class="modal-footer">
                                        <div class="options text-right">
                                            <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                                        </div>
                                        <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                <!--/.Panel 8-->
                            </div>
    
                        </div>
                    </div>
                    <!--/.Content-->
                </div>
            </div>
            <!--Modal: Login / Register Form-->
    
            <div class="text-right">
                
            </div>
    
        </div>
        <!-- Start of navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="#">M-Shamba</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
    
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Market <span class="sr-only">(current)</a>
                    </li>
                   
                     </ul>
            </div>
    
            <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm">LogIn | Register</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
    
        <!-- End of navbar -->
        
        <!-- Start of main section -->
        <section id="main" class="container-fluid">
    
            <div class="container-fluid">
                <div class="bd-example">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/back_1 image.jpg" height="500px" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1 class="caption text-danger">Ingredients Spices</h1>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./images/back_2 image.jpg" height="500px" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1 class="caption text-danger">Grocery</h1>
                                </div>
                            </div>
    
                            <div class="carousel-item">
                                <img src="./images/chicken feeds.jpg" height="500px" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1 class="caption text-danger">Chicken Feeds</h1>
                                    <p></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./images/back_4 image.jpg" height="500px" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1 class="caption text-danger">Kienyeji Eggs</h1>
                                    <p></p>
                                </div>
                            </div>
    
    
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

            </div>

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="js/scripts.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>
